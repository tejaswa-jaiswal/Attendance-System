<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendanceX - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .blob1 {
            width: 200px;
            height: 200px;
            background: white;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .blob2 {
            width: 150px;
            height: 150px;
            background: #1e88e5;
            bottom: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(30px);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #1e88e5 0%, #0d47a1 100%);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            color: white;
            margin-bottom: 10px;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .logo .x {
            color: #64b5f6;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.8);
            font-size: 60px;
            display: inline-block;
            animation: pulseX 2s ease-in-out infinite;
        }

        @keyframes pulseX {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        .tagline {
            color: #b3e5fc;
            font-size: 14px;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }

        .form-section {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.4s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #0d47a1;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #1e88e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
            transform: translateY(-2px);
        }

        input.error {
            border-color: #e53935;
            background: #ffebee;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #1e88e5;
            font-size: 18px;
            user-select: none;
            transition: all 0.2s ease;
        }

        .toggle-password:hover {
            transform: translateY(-50%) scale(1.2);
            color: #0d47a1;
        }

        .error-message {
            color: #e53935;
            font-size: 12px;
            margin-top: 6px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1e88e5 0%, #0d47a1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out 0.8s forwards;
            opacity: 0;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
            z-index: 1;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(30, 136, 229, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.3);
        }

        .success-message {
            color: #2e7d32;
            background: #e8f5e9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            animation: slideDown 0.3s ease-out;
            border-left: 4px solid #2e7d32;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }

            .form-section {
                padding: 30px 20px;
            }

            .logo {
                font-size: 36px;
            }

            .logo .x {
                font-size: 45px;
            }
        }

        /* Floating input labels animation */
        input:not(:placeholder-shown) + label,
        input:focus + label {
            transform: translateY(-25px);
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
    </div>

    <div class="container">
        <div class="login-box">
            <div class="header">
                <div class="logo">
                    Attend<span class="x">X</span>
                </div>
                <div class="tagline">SMART ATTENDANCE SYSTEM</div>
            </div>

            <div class="form-section">
                {% if messages %}
                    {% for message in messages %}
                        <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}" style="display: block;">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <div class="success-message" id="successMessage">
                    ‚úì Login successful! Redirecting...
                </div>

                <form id="loginForm" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="Enter your username"
                                required
                            >
                        </div>
                        <div class="error-message" id="usernameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                            >
                            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const successMessage = document.getElementById('successMessage');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        // Password visibility toggle
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        // Clear error on input
        usernameInput.addEventListener('input', function() {
            usernameError.classList.remove('show');
            usernameInput.classList.remove('error');
        });

        passwordInput.addEventListener('input', function() {
            passwordError.classList.remove('show');
            passwordInput.classList.remove('error');
        });

        // Form validation and submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Reset errors
            usernameError.classList.remove('show');
            passwordError.classList.remove('show');
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');
            successMessage.classList.remove('show');

            let isValid = true;
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Username validation
            if (username === '') {
                showError(usernameError, 'Username is required');
                usernameInput.classList.add('error');
                isValid = false;
            } else if (username.length < 3) {
                showError(usernameError, 'Username must be at least 3 characters');
                usernameInput.classList.add('error');
                isValid = false;
            } else if (!/^[a-zA-Z0-9_.-]+$/.test(username)) {
                showError(usernameError, 'Username can only contain letters, numbers, underscores, dots and hyphens');
                usernameInput.classList.add('error');
                isValid = false;
            }

            // Password validation
            if (password === '') {
                showError(passwordError, 'Password is required');
                passwordInput.classList.add('error');
                isValid = false;
            } else if (password.length < 6) {
                showError(passwordError, 'Password must be at least 6 characters');
                passwordInput.classList.add('error');
                isValid = false;
            }

            if (isValid) {
                // Submit the form to Django
                form.submit();
            }
        });

        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }
    </script>
</body>
</html>
